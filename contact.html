<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Sinha | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00FF41;
            --primary-dark-bg: #061212; 
            --primary-white: #FFFFFF;
            --card-bg: rgba(10, 25, 25, 0.3);
            --card-border: rgba(0, 255, 65, 0.2);
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark-bg);
            overflow-x: hidden;
        }

        /* Fullscreen background video container */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.15;
        }
        
        /* The main content container */
        #contact-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            color: var(--primary-white);
            padding: 120px 20px 40px;
            position: relative;
            z-index: 2;
        }

        /* Top navigation bar */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 10;
        }

        .nav-links a {
            color: var(--primary-white);
            margin-left: 35px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }
        
        /* Contact Card */
        .contact-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .contact-picture {
            width: 150px;
            height: 150px;
            border-radius: 8px; /* Square frame */
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid var(--card-border);
        }

        .contact-info h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: var(--primary-white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--neon-green);
        }

        .social-links {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .social-links a svg {
            width: 28px;
            height: 28px;
            fill: var(--primary-white);
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover svg {
            fill: var(--neon-green);
            transform: scale(1.1);
        }
        
        .calendly-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-black);
            background-color: var(--neon-green);
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .calendly-btn:hover {
            background-color: var(--primary-white);
            transform: scale(1.05);
        }

        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            #contact-page {
                padding-top: 100px;
            }
            .top-nav {
                top: 20px;
                right: 0;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                margin: 5px 15px;
            }
        }

        /* Page transition and animation styles */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark-bg);
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .page-transition.active {
            transform: translateX(0);
        }

        /* Initial page load animations */
        .top-nav {
            opacity: 0;
            animation: fadeInDown 1s ease 0.3s forwards;
        }

        .contact-card {
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Enhanced hover effects */
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 0 20px var(--card-border);
        }

        .social-links a:hover svg {
            fill: var(--neon-green);
            transform: scale(1.2) rotate(5deg);
        }

        .calendly-btn:hover {
            background-color: var(--primary-white);
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }
    </style>
</head>

    <script>
        // Smooth navigation function
        function smoothNavigate(event, url) {
            event.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Page load animation
        window.addEventListener('load', () => {
            const transition = document.getElementById('pageTransition');
            setTimeout(() => {
                transition.style.transform = 'translateX(100%)';
            }, 100);
        });
    </script>
