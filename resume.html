<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Sinha | Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00FF41;
            --primary-dark-bg: #061212; 
            --primary-white: #FFFFFF;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark-bg);
            overflow-x: hidden;
        }

        /* Fullscreen background video container */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.15;
        }
        
        /* The main content container */
        #resume-page {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            width: 100%;
            min-height: 100vh;
            color: var(--primary-white);
            padding: 120px 20px 40px; /* Add padding top to not overlap nav */
            position: relative;
            z-index: 2;
        }

        /* Top navigation bar */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 10;
        }

        .nav-links a {
            color: var(--primary-white);
            margin-left: 35px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }
        
        /* Page Title */
        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        /* PDF viewer container */
        .resume-container {
            width: 100%;
            max-width: 900px;
            height: 80vh; /* Set a substantial height for the viewer */
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 12px;
            overflow: hidden; /* Hide anything that spills out of the border-radius */
        }
        
        .resume-embed {
            width: 100%;
            height: 100%;
        }

        /* --- Responsiveness --- */
        @media (max-width: 900px) {
            .resume-container {
                height: 75vh;
            }
        }
        @media (max-width: 768px) {
            #resume-page {
                padding-top: 100px;
            }
            .top-nav {
                top: 20px;
                right: 0;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .nav-links a {
                margin: 5px 15px;
                font-size: 0.9rem;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- Fullscreen Background Video -->
    <video autoplay loop muted playsinline id="video-background">
        <!-- IMPORTANT: Replace with the actual path to your resume.mp4 video -->
        <source src="./resume.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Resume Page Section -->
    <main id="resume-page">
        <nav class="top-nav">
            <div class="nav-links">
                <a href="./home.html">About</a>
                <a href="./projects.html">Projects</a>
                <a href="./resume.html">Resume</a>
                <a href="./research.html">Research</a>
                <a href="./contact.html">Contact</a>
            </div>
        </nav>

        <h1 class="page-title">My Resume</h1>
        
        <div class="resume-container">
            <!-- 
              IMPORTANT: Make sure the 'Resume - AryanSinha.pdf' file is in the same
              folder as this HTML file, or update the path in the src attribute.
            -->
            <iframe 
              src="./Resume - AryanSinha.pdf#zoom=100" 
              class="resume-embed" 
              frameborder="0">
            </iframe>
        </div>
    </main>

</body>
</html>
